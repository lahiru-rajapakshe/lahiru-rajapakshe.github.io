name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly set permissions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Angular application
        run: npm run build
        
      - name: Prepare for deployment
        run: |
          mkdir -p dist
          touch dist/.nojekyll
          cp CNAME dist/ || echo "No CNAME file found"
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use default token
          branch: gh-pages
          folder: dist
          clean: true
